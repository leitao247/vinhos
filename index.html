<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P - Gestor de Margens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { wine: '#722f37', ml: '#FFE600' } } } }
    </script>
    <style>
        .family-header { background: #f1f5f9; border-left: 6px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .selected-row { background-color: #fef9c3 !important; border-left: 4px solid #ca8a04 !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #722f37; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 p-2 md:p-6 font-sans">
    <div class="max-w-full mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-3xl shadow-sm border border-slate-200 gap-4">
            <div>
                <h1 class="text-2xl font-black text-wine uppercase tracking-tighter">S&P Gestor de Vendas</h1>
                <p id="counter" class="text-[10px] text-emerald-600 font-bold uppercase italic">Pre√ßos com 30% de desconto aplicados</p>
            </div>
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="üîç Pesquisar vinhos, azeites ou fam√≠lias..." 
                   class="w-full max-w-xl px-5 py-4 rounded-2xl border-2 border-slate-100 outline-none focus:border-wine shadow-inner text-lg">
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-5 gap-6">
            <div class="xl:col-span-1">
                <div id="detail-panel" class="bg-wine p-8 rounded-[2.5rem] shadow-2xl text-white min-h-[500px] flex flex-col justify-between sticky top-6 text-center border-4 border-white/10">
                    <div id="wine-details">
                        <h2 id="det-name" class="text-xl font-black border-b border-white/20 pb-4 mb-8 italic text-ml leading-tight uppercase">Selecione um item</h2>
                        
                        <div class="mb-8">
                            <p class="text-[10px] uppercase opacity-60 font-bold mb-2">Venda Sugerida ML (+45%)</p>
                            <p id="det-ml" class="text-5xl font-black text-ml">R$ 0,00</p>
                        </div>

                        <div class="bg-white/10 p-4 rounded-2xl mb-8">
                            <p class="text-[10px] uppercase opacity-80 font-bold mb-1">Custo L√≠quido (-30%)</p>
                            <p id="det-cost" class="text-3xl font-black text-white">R$ 0,00</p>
                        </div>
                    </div>

                    <div class="space-y-4 text-left text-sm font-bold border-t border-white/10 pt-6">
                        <div class="flex justify-between text-emerald-400"><span>MENOR MERCADO</span><span id="det-mkt" class="font-mono text-lg">---</span></div>
                        <a id="det-link" href="#" target="_blank" class="block w-full bg-ml text-wine text-center py-4 rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl hover:scale-105 transition-transform mt-4">Ver Oferta Online üîç</a>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-4 bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="max-h-[80vh] overflow-y-auto custom-scroll">
                    <table class="w-full text-left border-collapse cursor-pointer">
                        <thead class="bg-slate-50 text-[11px] uppercase text-slate-400 font-black border-b sticky top-0 z-20">
                            <tr>
                                <th class="p-6">Vinho / Produto</th>
                                <th class="p-6 text-amber-700">Venda ML</th>
                                <th class="p-6">Custo S&P (-30%)</th>
                                <th class="p-6 text-emerald-600 font-black">Ref. Mercado</th>
                                <th class="p-6 text-center">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="table-content" class="text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LISTA COMPLETA COM 30% DE DESCONTO J√Å APLICADO
        const wineData = [
            {"f": "IT√ÅLIA", "n": "GAGGIARONE CROATINA 2021", "t": 101.94, "m": 123.78},
            {"f": "IT√ÅLIA", "n": "CA MONTEBELLO PINOT NERO 2021", "t": 59.64, "m": 72.42},
            {"f": "PORTUGAL", "n": "PESCADA BRANCO DOC 2024", "t": 26.47, "m": 32.15},
            {"f": "PORTUGAL", "n": "PORTA 6 TINTO 750ML 2024", "t": 41.09, "m": 49.90},
            {"f": "PORTUGAL", "n": "JULIA FLORISTA TINTO 2022", "t": 30.82, "m": 37.42},
            {"f": "PORTUGAL", "n": "AZEITE EXTRA VIRGEM CABRIZ 500ML", "t": 69.88, "m": 84.86},
            {"f": "PORTUGAL", "n": "AZEITE CABRIZ ACIDEZ >0,3%", "t": 419.30, "m": 509.15}
        ];

        const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function init() {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            wineData.forEach((item, index) => {
                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="5" class="p-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">${currentFam}</td></tr>`;
                }
                const vendaML = item.t * 1.45;
                const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

                html += `<tr class="wine-row border-b border-slate-50 hover:bg-slate-50 transition-colors" onclick="showDetail(${index}, this)">
                    <td class="p-6 font-bold text-slate-800">${item.n}</td>
                    <td class="p-6 font-black text-amber-700 text-base">${format(vendaML)}</td>
                    <td class="p-6 text-slate-400 font-mono text-xs">${format(item.t)}</td>
                    <td class="p-6 text-emerald-600 font-black font-mono text-base">${format(item.m)}</td>
                    <td class="p-6 text-center">
                        <a href="${shopUrl}" target="_blank" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-wine hover:text-white transition-all uppercase" onclick="event.stopPropagation()">Investigar</a>
                    </td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            const item = wineData[index];
            const vendaML = item.t * 1.45;
            const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-cost').innerText = format(item.t);
            document.getElementById('det-mkt').innerText = format(item.m);
            document.getElementById('det-link').href = shopUrl;
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.wine-row').forEach(row => {
                row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
            });
            document.querySelectorAll('.family-header').forEach(header => {
                let next = header.nextElementSibling;
                let hasVisible = false;
                while (next && !next.classList.contains('family-header')) {
                    if (!next.classList.contains('row-hidden')) { hasVisible = true; break; }
                    next = next.nextElementSibling;
                }
                header.classList.toggle('row-hidden', !hasVisible && q !== "");
            });
        }
        window.onload = init;
    </script>
</body>
</html>
