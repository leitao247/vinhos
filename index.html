<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P - Intelig√™ncia de Mercado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .family-header { background: #f8fafc; border-bottom: 2px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .selected-row { background-color: #fef9c3 !important; border-left: 8px solid #ca8a04 !important; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #722f37; border-radius: 10px; }
        .wine-row { transition: all 0.2s ease; }
        /* Estilo para o bot√£o de pre√ßo no card */
        .market-btn { cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
        .market-btn:hover { transform: scale(1.02); background-color: #059669; }
        .market-btn:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 p-2 md:p-4 font-sans">
    <div class="max-w-full mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-4 bg-white p-6 rounded-3xl shadow-sm border border-gray-100 gap-4">
            <div>
                <h1 class="text-2xl font-black text-[#722f37] uppercase tracking-tighter leading-none">Gestor de Vendas S&P</h1>
                <p id="counter" class="text-[10px] text-emerald-600 font-bold uppercase mt-1">Sincronizado: 244 Itens</p>
            </div>
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="üîç Digite para buscar e trazer ao topo..." 
                   class="w-full max-w-2xl px-5 py-4 rounded-2xl border-2 border-slate-200 outline-none focus:border-[#722f37] shadow-lg text-lg">
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-5 gap-4">
            <div class="xl:col-span-1">
                <div id="detail-panel" class="bg-[#722f37] p-8 rounded-[2.5rem] shadow-xl text-white min-h-[550px] flex flex-col justify-between sticky top-4 text-center border-4 border-white/10">
                    <div id="wine-details">
                        <h2 id="det-name" class="text-xl font-black border-b border-white/20 pb-4 mb-6 italic text-[#FFE600] uppercase leading-tight">Selecione um produto</h2>
                        
                        <div class="mb-6">
                            <p class="text-[10px] uppercase opacity-70 font-bold mb-1">Venda Sugerida ML</p>
                            <p id="det-ml" class="text-5xl font-black text-[#FFE600] font-mono">R$ 0,00</p>
                        </div>

                        <a id="det-mkt-link" href="#" target="_blank" class="block decoration-none market-btn bg-emerald-500 p-5 rounded-3xl mb-4 shadow-lg border-2 border-emerald-400">
                            <p class="text-[10px] uppercase text-emerald-900 font-black mb-1 italic">Menor Pre√ßo Mercado (Clique üîç)</p>
                            <p id="det-mkt" class="text-4xl font-black text-white font-mono">R$ 0,00</p>
                        </a>
                    </div>

                    <div class="space-y-4 text-left text-sm font-bold border-t border-white/10 pt-6">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] opacity-70 uppercase">Tabela S&P</span>
                            <span id="det-tab" class="font-mono text-xl text-ml">---</span>
                        </div>
                        <div class="bg-black/20 p-3 rounded-xl min-h-[50px] flex items-center justify-center">
                            <p id="det-desc" class="text-[11px] opacity-90 font-medium italic leading-snug text-center">Clique em um vinho para ver os detalhes e links</p>
                        </div>
                        <p class="text-[9px] text-center opacity-40 uppercase font-black">Clique no pre√ßo verde para investigar</p>
                    </div>
                </div>
            </div>

            <div class="xl:col-span-4 bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="max-h-[82vh] overflow-y-auto custom-scroll">
                    <table id="wine-table" class="w-full text-left border-collapse cursor-pointer">
                        <thead class="bg-gray-50 text-[11px] uppercase text-gray-400 font-black border-b sticky top-0 z-20">
                            <tr>
                                <th class="p-6">Produto / Safra</th>
                                <th class="p-6 text-amber-700">Venda ML</th>
                                <th class="p-6">Tabela</th>
                                <th class="p-6 text-emerald-600">Mercado</th>
                            </tr>
                        </thead>
                        <tbody id="table-content" class="text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LISTA DE DADOS (BASE COMPLETA)
        const wineData = [
            {"f": "PORTUGAL - VERDE", "n": "PESCADA BRANCO DOC", "s": "2024", "t": 37.82, "m": 31.90, "d": "Azal, Trajadura, Loureiro e Arinto"},
            {"f": "PORTUGAL - VERDE", "n": "PESCADA ROS√â DOC", "s": "2024", "t": 37.82, "m": 31.90, "d": "Touriga Nacional, Tinta Roriz e Rufete"},
            {"f": "PORTUGAL - VERDE", "n": "PESCADA ALVARINHO", "s": "2023", "t": 135.84, "m": 115.47, "d": "100% Alvarinho"},
            {"f": "PORTUGAL - LISBOA", "n": "PORTA 6 TINTO", "s": "2024", "t": 58.70, "m": 44.90, "d": "Aragonez, Castel√£o e Touriga Nacional"},
            {"f": "PORTUGAL - LISBOA", "n": "JULIA FLORISTA TINTO", "s": "2022", "t": 44.03, "m": 34.90, "d": "Castel√£o e Aragonez"},
            {"f": "IT√ÅLIA", "n": "GAGGIARONE CROATINA", "s": "2021", "t": 145.63, "m": 129.00, "d": "Vigne Giovani Croatina"},
            {"f": "AZEITES", "n": "AZEITE EXTRA VIRGEM CABRIZ", "s": "500ml", "t": 99.83, "m": 84.86, "d": "Azeite de Oliva Extra Virgem"},
            {"f": "AZEITES", "n": "AZEITE CABRIZ ACIDEZ >0,3%", "s": "2025", "t": 599.00, "m": 509.15, "d": "Embalagem Econ√¥mica"}
        ];

        const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function init() {
            renderTable(wineData);
        }

        function renderTable(data) {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            data.forEach((item, index) => {
                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="4" class="p-4 text-[10px] font-black text-[#722f37] uppercase tracking-widest">${currentFam}</td></tr>`;
                }
                const vendaML = item.t * 1.45;
                const originalIndex = wineData.findIndex(w => w.n === item.n && w.s === item.s);

                html += `<tr class="wine-row border-b border-gray-50 hover:bg-slate-50 transition-all" onclick="showDetail(${originalIndex}, this)">
                    <td class="p-6">
                        <div class="font-bold text-gray-800 text-base leading-tight">${item.n}</div>
                        <div class="text-[10px] text-gray-400 font-mono">${item.s}</div>
                    </td>
                    <td class="p-6 font-black text-amber-700 text-lg font-mono">${format(vendaML)}</td>
                    <td class="p-6 text-gray-400 font-mono text-xs">${format(item.t)}</td>
                    <td class="p-6 text-emerald-600 font-black font-mono text-base">${format(item.m)}</td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            const item = wineData[index];
            const vendaML = item.t * 1.45;
            const searchUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n + ' ' + item.s)}&tbs=p_ord:p`;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-tab').innerText = format(item.t);
            document.getElementById('det-mkt').innerText = format(item.m);
            document.getElementById('det-desc').innerText = "Descri√ß√£o: " + (item.d || "---");
            
            // ATUALIZA O LINK NO BOT√ÉO VERDE
            document.getElementById('det-mkt-link').href = searchUrl;
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            const body = document.getElementById('table-content');
            
            if (q === "") {
                renderTable(wineData);
                return;
            }

            const matches = wineData.filter(item => 
                item.n.toLowerCase().includes(q) || 
                item.f.toLowerCase().includes(q)
            );

            renderTable(matches);
        }

        window.onload = init;
    </script>
</body>
</html>
