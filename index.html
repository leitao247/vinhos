        const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        function init() {
            const body = document.getElementById('table-content');
            let html = '';
            let currentFam = '';

            wineData.forEach((item, index) => {
                if (item.f !== currentFam) {
                    currentFam = item.f;
                    html += `<tr class="family-header"><td colspan="5" class="p-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">${currentFam}</td></tr>`;
                }
                const custo = item.t * 0.70;
                const vendaML = custo * 1.45;
                const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

                html += `<tr class="wine-row border-b border-slate-50 hover:bg-slate-50 transition-colors" onclick="showDetail(${index}, this)">
                    <td class="p-6 font-bold text-slate-800">${item.n}</td>
                    <td class="p-6 font-black text-amber-700 text-base">${format(vendaML)}</td>
                    <td class="p-6 text-slate-400 font-mono text-xs">${format(item.t)}</td>
                    <td class="p-6 text-emerald-600 font-black font-mono text-base">${format(item.m)}</td>
                    <td class="p-6 text-center">
                        <a href="${shopUrl}" target="_blank" class="bg-slate-100 text-slate-600 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-wine hover:text-white transition-all uppercase" onclick="event.stopPropagation()">Checar üîç</a>
                    </td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function showDetail(index, element) {
            document.querySelectorAll('.wine-row').forEach(r => r.classList.remove('selected-row'));
            element.classList.add('selected-row');
            const item = wineData[index];
            const custo = item.t * 0.70;
            const vendaML = custo * 1.45;
            const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

            document.getElementById('det-name').innerText = item.n;
            document.getElementById('det-ml').innerText = format(vendaML);
            document.getElementById('det-cost').innerText = format(custo);
            document.getElementById('det-tab').innerText = format(item.t);
            document.getElementById('det-mkt').innerText = format(item.m);
            document.getElementById('det-link').href = shopUrl;
        }

        function filterTable() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.wine-row').forEach(row => {
                row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
            });
            document.querySelectorAll('.family-header').forEach(header => {
                let next = header.nextElementSibling;
                let hasVisible = false;
                while (next && !next.classList.contains('family-header')) {
                    if (!next.classList.contains('row-hidden')) { hasVisible = true; break; }
                    next = next.nextElementSibling;
                }
                header.classList.toggle('row-hidden', !hasVisible && q !== "");
            });
        }
