    // FUNÃ‡ÃƒO DE PESQUISA CORRIGIDA
    function filterTable() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const rows = document.querySelectorAll('.wine-row');
        const headers = document.querySelectorAll('.family-header');
        let visibleCount = 0;

        // Filtra as linhas de vinhos
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            if (text.includes(query)) {
                row.classList.remove('row-hidden');
                visibleCount++;
            } else {
                row.classList.add('row-hidden');
            }
        });

        // LÃ³gica inteligente para esconder famÃ­lias vazias durante a busca
        headers.forEach(header => {
            let next = header.nextElementSibling;
            let hasVisible = false;
            while (next && !next.classList.contains('family-header')) {
                if (!next.classList.contains('row-hidden')) {
                    hasVisible = true;
                    break;
                }
                next = next.nextElementSibling;
            }
            if (hasVisible || query === "") {
                header.classList.remove('row-hidden');
            } else {
                header.classList.add('row-hidden');
            }
        });

        document.getElementById('no-results').style.display = (visibleCount === 0 && query !== "") ? 'block' : 'none';
    }

    function renderChart() {
        const ctx = document.getElementById('gapChart').getContext('2d');
        const sorted = [...wineData].sort((a,b) => (b.t-b.m) - (a.t-a.m)).slice(0, 5);
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sorted.map(i => i.n.split(' ')[0]),
                datasets: [{ 
                    data: sorted.map(i => i.t - i.m), 
                    backgroundColor: '#722f37',
                    borderRadius: 5
                }]
            },
            options: { 
                indexAxis: 'y', 
                plugins: { legend: { display: false } },
                scales: { 
                    x: { display: false }, 
                    y: { ticks: { font: { size: 9, weight: 'bold' }, color: '#94a3b8' } } 
                },
                maintainAspectRatio: false
            }
        });
    }
