<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Técnica da Distribuidora</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--vinho:#5D1823;
--vinho-escuro:#3b0f17;
--ouro:#C0A062;
--bg:#f4f4f6;
--card:#ffffff;
--text:#1F252E;
--borda:#e5e5e5;
}

body{
margin:0;
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
}

header{
background:linear-gradient(135deg,var(--vinho),var(--vinho-escuro));
color:white;
padding:70px 20px;
text-align:center;
}

header h1{
font-family:"Playfair Display",serif;
font-size:42px;
margin:0;
}

header p{
margin-top:12px;
opacity:0.85;
}

.container{
max-width:1100px;
margin:60px auto;
padding:0 20px;
}

.section{
background:var(--card);
padding:40px;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,0.05);
margin-bottom:40px;
border:1px solid var(--borda);
}

.section h2{
font-family:"Playfair Display",serif;
color:var(--vinho);
margin-top:0;
}

.controls{
display:flex;
gap:15px;
flex-wrap:wrap;
margin-top:20px;
}

select,button{
padding:14px 18px;
border-radius:8px;
font-size:15px;
}

select{
border:1px solid #ddd;
}

button{
background:var(--vinho);
color:white;
border:none;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:var(--vinho-escuro);
}

.result-box{
margin-top:30px;
padding:25px;
background:#fafafa;
border-radius:12px;
border-left:4px solid var(--ouro);
}

.result-box h3{
margin-top:0;
color:var(--vinho);
}

.result-box ul{
margin:0;
padding-left:20px;
}

footer{
text-align:center;
padding:40px;
opacity:0.6;
}
</style>
</head>
<body>

<header>
<h1>Plataforma Técnica da Distribuidora</h1>
<p>Motor Oficial de Harmonização Enogastronômica</p>
</header>

<div class="container">

<!-- 1 Harmonização -->
<div class="section">
<h2>1. Harmonização por Rótulo</h2>
<div class="controls">
<select id="wineSelect"></select>
<button onclick="harmonizar()">Ver Pratos Sugeridos</button>
</div>
<div id="harmResult"></div>
</div>

<!-- 2 Cardápio -->
<div class="section">
<h2>2. Gerador de Cardápio</h2>
<div class="controls">
<button onclick="gerarCardapio()">Criar Cardápio do Dia</button>
</div>
<div id="cardapioResult"></div>
</div>

<!-- 3 Simulador -->
<div class="section">
<h2>3. Simulador de Compras</h2>
<div class="controls">
<button onclick="simular(100)">Até R$100</button>
<button onclick="simular(200)">Até R$200</button>
<button onclick="simular(300)">Até R$300</button>
<button onclick="simular(500)">Até R$500</button>
</div>
<div id="simResult"></div>
</div>

<!-- 4 Wine Bridging -->
<div class="section">
<h2>4. Wine Bridging</h2>
<div class="controls">
<select id="bridgeSelect"></select>
<button onclick="bridge()">Buscar Opções</button>
</div>
<div id="bridgeResult"></div>
</div>

</div>

<footer>
Distribuidora • Plataforma Técnica Interna
</footer>

<script>

/* =======================================================
   COLE AQUI SEU INVENTORY COMPLETO VALIDADO
   (Aquele JSON grande com TODOS os vinhos)
======================================================= */

const INVENTORY = [
/* COLE AQUI SUA LISTA COMPLETA */
];

/* =======================================================
   PRATOS BASE
======================================================= */

const PRATOS = {
entrada:["Bruschetta","Salada Caprese","Ceviche","Carpaccio"],
principal:["Picanha na Brasa","Risoto de Cogumelos","Salmão Grelhado","Costela Assada"],
sobremesa:["Tiramisù","Cheesecake","Chocolate Amargo","Creme Brûlée"]
};

/* =======================================================
   INICIALIZAÇÃO
======================================================= */

function carregarSelects(){
const select1=document.getElementById("wineSelect");
const select2=document.getElementById("bridgeSelect");

INVENTORY.forEach(v=>{
let opt=`<option value="${v.id}">${v.name}</option>`;
select1.innerHTML+=opt;
select2.innerHTML+=opt;
});
}

function randomItem(arr){
return arr[Math.floor(Math.random()*arr.length)];
}

/* =======================================================
   1 HARMONIZAÇÃO
======================================================= */

function harmonizar(){
let id=document.getElementById("wineSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let pratos=[
randomItem(PRATOS.principal),
randomItem(PRATOS.principal),
randomItem(PRATOS.entrada)
];

document.getElementById("harmResult").innerHTML=
`<div class="result-box">
<h3>${vinho.name}</h3>
<ul>${pratos.map(p=>`<li>${p}</li>`).join("")}</ul>
</div>`;
}

/* =======================================================
   2 CARDÁPIO
======================================================= */

function gerarCardapio(){

let entrada=randomItem(PRATOS.entrada);
let principal=randomItem(PRATOS.principal);
let sobremesa=randomItem(PRATOS.sobremesa);

let vinhoEntrada=INVENTORY.find(v=>v.level<=2);
let vinhoPrincipal=INVENTORY.find(v=>v.level>=4 && v.level<=5);
let vinhoSobremesa=INVENTORY.find(v=>v.level===6);

document.getElementById("cardapioResult").innerHTML=
`<div class="result-box">
<h3>Menu Completo</h3>

<p><strong>Entrada:</strong> ${entrada}</p>
<p>Vinho: ${vinhoEntrada?.name || "-"}</p>

<p><strong>Prato Principal:</strong> ${principal}</p>
<p>Vinho: ${vinhoPrincipal?.name || "-"}</p>

<p><strong>Sobremesa:</strong> ${sobremesa}</p>
<p>Vinho: ${vinhoSobremesa?.name || "-"}</p>

</div>`;
}

/* =======================================================
   3 SIMULADOR
======================================================= */

function simular(limite){
let total=0;
let selecionados=[];

for(let v of INVENTORY){
if(total+v.price<=limite){
selecionados.push(v);
total+=v.price;
}
}

document.getElementById("simResult").innerHTML=
`<div class="result-box">
<h3>Kit Sugerido</h3>
<ul>${selecionados.map(v=>`<li>${v.name} - R$ ${v.price.toFixed(2)}</li>`).join("")}</ul>
<p><strong>Total:</strong> R$ ${total.toFixed(2)}</p>
</div>`;
}

/* =======================================================
   4 WINE BRIDGING
======================================================= */

function bridge(){
let id=document.getElementById("bridgeSelect").value;
let vinho=INVENTORY.find(v=>v.id===id);

let opcoes=INVENTORY
.filter(v=>v.level===vinho.level && v.id!==vinho.id)
.slice(0,3);

document.getElementById("bridgeResult").innerHTML=
`<div class="result-box">
<h3>Opções próximas de perfil</h3>
<ul>${opcoes.map(v=>`<li>${v.name}</li>`).join("")}</ul>
</div>`;
}

carregarSelects();

</script>

</body>
</html>
