<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P - Gest√£o Mercado Livre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { wine: '#722f37', ml: '#FFE600' } } } }
    </script>
    <style>
        .family-header { background: #f8fafc; border-left: 5px solid #722f37; position: sticky; top: 0; z-index: 10; }
        .row-hidden { display: none !important; }
        .ml-column { background-color: #fffdec; border-right: 2px solid #facc15; font-weight: 900 !important; color: #854d0e; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

<div class="max-w-full mx-auto px-4 py-8">
    <header class="flex flex-col lg:flex-row justify-between items-center mb-8 gap-6 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
        <div class="text-center lg:text-left">
            <h1 class="text-2xl font-black text-wine uppercase tracking-tighter">Investiga√ß√£o & Margem Mercado Livre</h1>
            <p class="text-[10px] text-gray-400 font-mono" id="stats-header">Carregando...</p>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto text-center">
            <input type="text" id="search-bar" onkeyup="filterTable()" placeholder="üîç Pesquisar em todos os vinhos..." 
                   class="w-full lg:w-96 px-5 py-3 rounded-2xl border-2 border-gray-100 outline-none focus:border-wine shadow-inner">
            <div class="bg-ml px-6 py-2 rounded-2xl border border-yellow-400 shadow-sm">
                <p class="text-[9px] font-bold text-black uppercase tracking-tighter text-center">Regra ML:</p>
                <p class="text-[11px] font-black text-amber-900 uppercase text-center">(Tabela - 30%) + 45%</p>
            </div>
        </div>
    </header>

    <div class="grid grid-cols-1 xl:grid-cols-5 gap-8">
        <div class="xl:col-span-1 space-y-6">
            <div class="bg-wine p-6 rounded-[2rem] shadow-xl text-white text-center">
                <p class="text-[10px] opacity-70 uppercase font-bold tracking-widest mb-1">Gap Total Tabela/Mercado</p>
                <p class="text-3xl font-black" id="total-gap">R$ 0,00</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                <h3 class="text-[10px] font-black text-gray-400 uppercase mb-4 text-center">Top Disparidades</h3>
                <div class="h-64"><canvas id="gapChart"></canvas></div>
            </div>
        </div>

        <div class="xl:col-span-4">
            <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse" id="wine-table">
                        <thead>
                            <tr class="bg-gray-50 text-[10px] uppercase text-gray-400 font-black border-b border-gray-100">
                                <th class="p-5">Produto / Safra</th>
                                <th class="p-5 ml-column">Venda ML (+45%)</th>
                                <th class="p-5">Custo Aquisi√ß√£o (-30%)</th>
                                <th class="p-5">Tabela S&P</th>
                                <th class="p-5 text-emerald-700">Mercado Google üîç</th>
                                <th class="p-5 text-right">Diferen√ßa</th>
                            </tr>
                        </thead>
                        <tbody id="table-content" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const wineData = [
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "GAGGIARONE VITGNI GIOVANI TTO - CROATINA 2021", "m": 123.78, "t": 145.63},
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "GAGGIARONE VITGNI GIOVANI TTO - CROATINA", "m": 221.79, "t": 260.93},
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "CA MONTEBELLO TTO DOC - PINOT NERO 2021", "m": 72.42, "t": 85.2},
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "CA MONTEBELLO BCO DOC - PINOT NERO BIANCO 2022", "m": 72.42, "t": 85.2},
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "CA MONTEBELLO BCO IGT - PINOT GRIGIO 2021", "m": 72.42, "t": 85.2},
        {"f": "IT√ÅLIA - LOMBARDIA", "n": "CA MONTEBELLO TTO DOC - BARBERA, UVA RARA 2021", "m": 72.42, "t": 85.2},
        {"f": "IT√ÅLIA - VENETO", "n": "NEROPERSO ROSSO VENETO IGT 2020", "m": 118.99, "t": 139.98},
        {"f": "IT√ÅLIA - ABRUZZO", "n": "TORRE ROMANICA TTO - SANGIOVESE 2023", "m": 44.14, "t": 51.93},
        {"f": "IT√ÅLIA - ABRUZZO", "n": "TORRE ROMANICA PREMIUM - MONTEPULCIANO 2021", "m": 71.97, "t": 84.67},
        {"f": "ESPANHA - RIOJA", "n": "VINA ALBINA RESERVA 2017", "m": 178.50, "t": 210.00},
        {"f": "ESPANHA - RIOJA", "n": "VINA ALBINA GRAN RESERVA 2015", "m": 238.00, "t": 280.00},
        {"f": "ESPANHA - RIOJA", "n": "MARQUES DE TOMARES GRAN RESERVA 2015", "m": 386.24, "t": 454.40},
        {"f": "ESPANHA - RIBERA DEL DUERO", "n": "VALDUBON CRIANZA 2019", "m": 161.42, "t": 189.90},
        {"f": "ESPANHA - RIBERA DEL DUERO", "n": "ALTOS DE TAMARON ROBLE 2022", "m": 75.65, "t": 89.00},
        {"f": "PORTUGAL - D√ÉO", "n": "CABRIZ COLHEITA SELECIONADA TTO 2021", "m": 58.65, "t": 69.00},
        {"f": "PORTUGAL - LISBOA", "n": "PORTA 6 TTO 750ML 2024", "m": 49.9, "t": 58.7},
        {"f": "PORTUGAL - LISBOA", "n": "JULIA FLORISTA TTO 2022", "m": 37.42, "t": 44.03},
        {"f": "PORTUGAL - AZEITES", "n": "AZEITE EXTRA VIRGEM CABRIZ 500ML", "m": 84.85, "t": 99.83},
        {"f": "PORTUGAL - AZEITES", "n": "AZEITE CABRIZ ACIDEZ >0,3% 2025", "m": 512.8, "t": 599.0},
        {"f": "ARGENTINA", "n": "RUTINI QUALITA MALBEC 2022", "m": 110.5, "t": 130.0},
        {"f": "ARGENTINA", "n": "EL ENEMIGO CHARDONNAY 2021", "m": 221.0, "t": 260.0},
        {"f": "√ÅFRICA DO SUL", "n": "STORMHOEK PINOTAGE 2025", "m": 28.81, "t": 33.90}
    ];

    const format = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    function init() {
        const body = document.getElementById('table-content');
        let html = '';
        let currentFam = '';
        let totalGap = 0;

        wineData.forEach(item => {
            if (item.f !== currentFam) {
                currentFam = item.f;
                html += `<tr class="family-header"><td colspan="6" class="p-4 text-[9px] font-black text-gray-500 uppercase tracking-widest">${currentFam}</td></tr>`;
            }

            const custoAquisicao = item.t * 0.70;
            const precoVendaML = custoAquisicao * 1.45; // (Tabela - 30%) + 45%
            const gap = item.t - item.m;
            totalGap += gap;
            const shopUrl = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(item.n)}&tbs=p_ord:p`;

            html += `
                <tr class="wine-row border-b border-gray-50 hover:bg-amber-50 transition-all">
                    <td class="p-5 font-bold text-gray-800 leading-tight">${item.n}</td>
                    <td class="p-5 ml-column text-base">${format(precoVendaML)}</td>
                    <td class="p-5 text-gray-600 font-semibold italic">${format(custoAquisicao)}</td>
                    <td class="p-5 text-gray-300 font-medium">${format(item.t)}</td>
                    <td class="p-5">
                        <a href="${shopUrl}" target="_blank" class="text-emerald-700 font-bold hover:underline">${format(item.m)} üîó</a>
                    </td>
                    <td class="p-5 text-right font-black text-red-600">-${format(gap)}</td>
                </tr>`;
        });

        body.innerHTML = html;
        document.getElementById('total-gap').innerText = format(totalGap);
        document.getElementById('stats-header').innerText = `Base: ${wineData.length} Itens Monitorados`;
        renderChart();
    }

    function filterTable() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.wine-row').forEach(row => {
            row.classList.toggle('row-hidden', !row.innerText.toLowerCase().includes(q));
        });
        document.querySelectorAll('.family-header').forEach(header => {
            let next = header.nextElementSibling;
            let hasVisible = false;
            while(next && !next.classList.contains('family-header')) {
                if(!next.classList.contains('row-hidden')) { hasVisible = true; break; }
                next = next.nextElementSibling;
            }
            header.classList.toggle('row-hidden', !hasVisible && q !== "");
        });
    }

    function renderChart() {
        const ctx = document.getElementById('gapChart').getContext('2d');
        const sorted = [...wineData].sort((a,b) => (b.t-b.m)-(a.t-a.m)).slice(0, 5);
        new Chart(ctx, {
            type: 'bar',
            data: { labels: sorted.map(i => i.n.split(' ')[0]), datasets: [{ data: sorted.map(i => i.t-i.m), backgroundColor: '#722f37', borderRadius: 8 }] },
            options: { indexAxis: 'y', plugins: { legend: { display: false } }, maintainAspectRatio: false }
        });
    }

    window.onload = init;
</script>
</body>
</html>
